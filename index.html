<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="./assets/img/icon.png" />

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script defer type="module" src="./assets/js/index.js"></script>
    <title>Mapty App</title>
</head>

<body>
    <div class="sidebar">
        <img src="./assets/img/logo.png" alt="Logo" class="logo" />
        <div class="clear_link"><a href="/">Clear</a></div>
        <ul class="workouts">
            <form class="form hidden" autocomplete="off">
                <div class="form__row">
                    <label class="form__label">Type</label>
                    <select class="form__input form__input--type" name="type">
                        <option value="running">Running</option>
                        <option value="cycling">Cycling</option>
                    </select>
                </div>
                <div class="form__row">
                    <label class="form__label">Distance</label>
                    <input class="form__input form__input--distance" placeholder="km" name="distance" type="number" />
                </div>
                <div class="form__row">
                    <label class="form__label">Duration</label>
                    <input class="form__input form__input--duration" placeholder="min" name="duration" type="number" />
                </div>
                <div class="form__row">
                    <label class="form__label">Cadence</label>
                    <input class="form__input form__input--cadence" placeholder="step/min" name="cadence"
                        type="number" />
                </div>
                <div class="form__row form__row--hidden">
                    <label class="form__label">Elev Gain</label>
                    <input class="form__input form__input--elevation" placeholder="meters" name="elevation"
                        type="number" />
                </div>
                <button class="form__btn">OK</button>
            </form>
        </ul>

        <p class="copyright">
            &copy; Copyright by
            <a class="twitter-link" target="_blank" href="javascript:void(0)">Chris Nguyen</a>.
            Use for learning and for my portfolio!
        </p>
    </div>

    <div id="map"></div>
</body>

</html>
